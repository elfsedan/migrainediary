    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            min-height: 100vh;

            user-select: none;
            -webkit-user-select: none;
            color: white;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - env(safe-area-inset-top, 40px) - env(safe-area-inset-bottom, 40px));

        .header {
            text-align: center;
            margin-bottom: 25px;

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header .stats {
            font-size: 14px;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;

        .sync-status {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;

            margin-bottom: 20px;
            text-align: center;
            font-size: 12px;

            opacity: 0.8;
            font-size: 10px;

        .summary-card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;

        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;

            font-size: 24px;

            font-size: 12px;

        .filter-tabs {
            display: flex;

            flex: 0 0 auto;

            padding: 8px 6px;
            border: none;
            border-radius: 16px;
            background: rgba(255,255,255,0.3);
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        @media (max-width: 380px) {
            .filter-tab {

                min-width: 50px;
                max-width: 65px;
            }

        @media (max-width: 320px) {
            .filter-tabs {
                gap: 4px;

            .filter-tab {
                font-size: 9px;
                padding: 5px 3px;
                min-width: 45px;
                max-width: 55px;
            }
        }

        .filter-tab.active {
            background: white;
            color: #4ecdc4;
        }

        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .toolbar {
            padding: 20px 25px 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .toolbar h2 {
            color: #333;

            margin: 0;

            display: flex;

            padding: 6px 12px;
            border: none;

            transition: all 0.2s ease;
            white-space: nowrap;
        }

        @media (max-width: 380px) {
            .toolbar-btn {
                padding: 5px 8px;

            .toolbar h2 {

            margin-top: 2px;

        .entry-actions {
            display: flex;
            gap: 8px;
        }

        .entry-actions button {
            padding: 5px 8px;
            border: none;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;

        @media (max-width: 380px) {
            .entry-actions button {
                padding: 4px 6px;
                font-size: 9px;

        }

        @media (max-width: 320px) {
            .entry-actions {
                gap: 4px;
            }
            
            .entry-actions button {
                padding: 3px 4px;
                font-size: 8px;

        .edit-btn {
            background: #ffd93d;

        .entry-details {

        @keyframes spin {

            100% { transform: rotate(360deg); }

        @media (max-width: 480px) {
            .entry-details {
                flex-direction: column;

            .summary-grid {

            .header .stats {

<body>
    <div class="container">
        <div class="header">
            <h1>📊 Meine Einträge</h1>
            <div class="stats" id="statsDisplay">Lade Daten...</div>
        </div>

        <div class="sync-status" id="syncStatus">
            🔄 Synchronisiere...
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <div class="summary-card" id="summaryCard" style="display: none;">
            <div class="summary-grid">
                <div class="summary-item">
                    <h3 id="totalCount">0</h3>
                    <p>Gesamt</p>
                </div>
                <div class="summary-item">
                    <h3 id="thisWeekCount">0</h3>
                    <p>Diese Woche</p>
                </div>
                <div class="summary-item">
                    <h3 id="mostCommonType">-</h3>
                    <p>Häufigste Art</p>
                </div>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" onclick="setFilter('all')">Alle</button>
            <button class="filter-tab" onclick="setFilter('migraene')">Migräne</button>
            <button class="filter-tab" onclick="setFilter('aura-migraene')">Aura+M</button>
            <button class="filter-tab" onclick="setFilter('kopfschmerz')">Kopfschmerz</button>
            <button class="filter-tab" onclick="setFilter('aura')">Aura</button>
        </div>

        <div class="content">
            <div class="toolbar">
                <h2>Verlauf</h2>
                <div class="toolbar-buttons">
                    <button class="toolbar-btn refresh-btn" onclick="forceRefresh()">🔄</button>
                    <button class="toolbar-btn export-btn" onclick="exportData()">📤 Export</button>
                </div>
            </div>
            
            <div class="entries-container" id="entriesContainer">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'migraineEntries';
        let entries = [];
        let currentFilter = 'all';
        let lastLoadTime = 0;

        // Haptic feedback
        function vibrate(pattern = 10) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Enhanced localStorage operations
        function loadEntries(force = false) {
            try {
                const now = Date.now();
                if (!force && now - lastLoadTime < 2000) {
                    return; // Prevent too frequent reloads
                }
                
                updateSyncStatus('🔄 Lade Daten...');
                
                const stored = localStorage.getItem(STORAGE_KEY);
                const oldCount = entries.length;
                
                if (stored && stored.trim() !== '') {
                    const parsed = JSON.parse(stored);
                    entries = Array.isArray(parsed) ? parsed : [];
                } else {
                    entries = [];
                }
                
                lastLoadTime = now;
                
                // Check for new entries
                if (entries.length !== oldCount) {
                    if (entries.length > oldCount) {
                        updateSyncStatus(`✅ ${entries.length - oldCount} neue Einträge geladen`);
                        vibrate([50, 100, 50]);
                    } else {
                        updateSyncStatus('✅ Daten aktualisiert');
                    }
                } else {
                    updateSyncStatus('✅ Daten geladen');
                }
                
                calculateStats();
                renderEntries();
                
            } catch (error) {
                console.error('Load error:', error);
                entries = [];
                updateSyncStatus('❌ Ladefehler');
                renderEntries();
            }
        }

        function saveEntries() {
            try {
                const dataStr = JSON.stringify(entries);
                localStorage.setItem(STORAGE_KEY, dataStr);
                
                // Verify save
                const verify = localStorage.getItem(STORAGE_KEY);
                if (verify === dataStr) {
                    updateSyncStatus('✅ Änderungen gespeichert');
                    return true;
                } else {
                    throw new Error('Verification failed');
                }
            } catch (error) {
                console.error('Save error:', error);
                updateSyncStatus('❌ Speicherfehler');
                return false;
            }
        }

        function updateSyncStatus(status) {
            document.getElementById('syncStatus').innerHTML = `
                ${status}
                <div class="last-update">Letztes Update: ${new Date().toLocaleTimeString()}</div>
            `;
            
            // Auto-clear status after 3 seconds
            if (!status.includes('🔄')) {
                setTimeout(() => {
                    document.getElementById('syncStatus').innerHTML = `
                        🔄 Synchronisiert
                        <div class="last-update">Letztes Update: ${new Date().toLocaleTimeString()}</div>
                    `;
                }, 3000);
            }
        }

        // Format date and time with intelligence
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffTime / (1000 * 60));

            let dateText, timeText, relativeText;

            if (diffDays === 0) {
                dateText = 'Heute';
            } else if (diffDays === 1) {
                dateText = 'Gestern';
            } else if (diffDays < 7) {
                dateText = date.toLocaleDateString('de-DE', { weekday: 'long' });
            } else {
                dateText = date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
            }

            timeText = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

            if (diffMinutes < 60) {
                relativeText = `vor ${diffMinutes} Min`;
            } else if (diffHours < 24) {
                relativeText = `vor ${diffHours} Std`;
            } else {
                relativeText = `vor ${diffDays} Tag${diffDays > 1 ? 'en' : ''}`;
            }

            return { dateText, timeText, relativeText };
        }

        // Get type and medication labels
        function getTypeLabel(type) {
            const labels = {
                'kopfschmerz': '🤕 Kopfschmerz',
                'migraene': '⚡ Migräne',
                'aura': '👁️ Aura',
                'aura-migraene': '🌀 Aura + Migräne'
            };
            return labels[type] || type;
        }

        function getMedicationLabel(medication) {
            const labels = {
                'keine': '❌ Keine',
                'schmerzmittel': '💊 Schmerzmittel',
                'triptan': '💉 Triptan'
            };
            return labels[medication] || medication;
        }

        // Calculate statistics
        function calculateStats() {
            if (entries.length === 0) {
                document.getElementById('summaryCard').style.display = 'none';
                document.getElementById('statsDisplay').textContent = 'Keine Einträge vorhanden';
                return;
            }

            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            const thisWeekEntries = entries.filter(entry => 
                new Date(entry.timestamp) >= weekAgo
            );

            const typeCounts = {};
            entries.forEach(entry => {
                typeCounts[entry.type] = (typeCounts[entry.type] || 0) + 1;
            });

            let mostCommonType = '-';
            if (Object.keys(typeCounts).length > 0) {
                const mostCommon = Object.keys(typeCounts).reduce((a, b) => 
                    typeCounts[a] > typeCounts[b] ? a : b
                );
                mostCommonType = getTypeLabel(mostCommon).split(' ')[0];
            }

            document.getElementById('totalCount').textContent = entries.length;
            document.getElementById('thisWeekCount').textContent = thisWeekEntries.length;
            document.getElementById('mostCommonType').textContent = mostCommonType;
            document.getElementById('statsDisplay').textContent = 
                `${entries.length} Einträge • ${thisWeekEntries.length} diese Woche`;
            document.getElementById('summaryCard').style.display = 'block';
        }

        // Set filter
        function setFilter(filter) {
            vibrate();
            currentFilter = filter;
            
            // Update tab styles
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderEntries();
        }

        // Enhanced render entries
        function renderEntries() {
            const container = document.getElementById('entriesContainer');
            
            let filteredEntries = entries;
            if (currentFilter !== 'all') {
                filteredEntries = entries.filter(entry => entry.type === currentFilter);
            }

            if (filteredEntries.length === 0) {
                const filterText = currentFilter === 'all' ? '' : ` für "${getTypeLabel(currentFilter)}"`;
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📝</div>
                        <h3>Keine Einträge vorhanden${filterText}</h3>
                        <p>Nutze die Schnelleingabe-App ⚡</p>
                    </div>
                `;
                return;
            }

            const sortedEntries = filteredEntries.sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            container.innerHTML = sortedEntries.map(entry => {
                const { dateText, timeText, relativeText } = formatDateTime(entry.timestamp);
                
                return `
                    <div class="entry">
                        <div class="entry-header">
                            <div>
                                <div class="entry-date">${dateText}</div>
                                <div class="entry-time">${timeText}</div>
                            </div>
                            <div class="entry-actions">
                                <button class="edit-btn" onclick="editEntry(${entry.id})">✏️</button>
                                <button class="delete-btn" onclick="deleteEntry(${entry.id})">🗑️</button>
                            </div>
                        </div>
                        <div class="entry-details">
                            <div class="detail-item">
                                <div class="detail-label">Art</div>
                                <div class="detail-value">${getTypeLabel(entry.type)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Medikation</div>
                                <div class="detail-value">${getMedicationLabel(entry.medication)}</div>
                            </div>
                        </div>
                        <div class="entry-relative-time">${relativeText}</div>
                    </div>
                `;
            }).join('');
        }

        // Force refresh
        function forceRefresh() {
            vibrate();
            updateSyncStatus('🔄 Manueller Refresh...');
            loadEntries(true);
        }

        // Delete entry
        function deleteEntry(id) {
            if (confirm('Eintrag wirklich löschen?')) {
                vibrate([20, 50, 20]);
                entries = entries.filter(entry => entry.id !== id);
                saveEntries();
                calculateStats();
                renderEntries();
            }
        }

        // Edit entry
        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (!entry) return;

            const types = ['kopfschmerz', 'migraene', 'aura', 'aura-migraene'];
            const medications = ['keine', 'schmerzmittel', 'triptan'];

            const newType = prompt(
                `Art ändern:\n1 = Kopfschmerz\n2 = Migräne\n3 = Aura\n4 = Aura + Migräne\n\nAktuell: ${getTypeLabel(entry.type)}`,
                types.indexOf(entry.type) + 1
            );

            if (newType && newType >= 1 && newType <= 4) {
                const newMed = prompt(
                    `Medikation ändern:\n1 = Keine\n2 = Schmerzmittel\n3 = Triptan\n\nAktuell: ${getMedicationLabel(entry.medication)}`,
                    medications.indexOf(entry.medication) + 1
                );

                if (newMed && newMed >= 1 && newMed <= 3) {
                    entry.type = types[newType - 1];
                    entry.medication = medications[newMed - 1];
                    saveEntries();
                    calculateStats();
                    renderEntries();
                    vibrate();
                }
            }
        }

        // Export data
        function exportData() {
            if (entries.length === 0) {
                alert('Keine Daten zum Exportieren vorhanden.');
                return;
            }

            vibrate();

            const csvContent = 'Datum,Zeit,Art,Medikation\n' + 
                entries.map(entry => {
                    const date = new Date(entry.timestamp);
                    return `${date.toLocaleDateString('de-DE')},${date.toLocaleTimeString('de-DE')},${getTypeLabel(entry.type).replace(/[🤕⚡👁️💊💉❌🌀]/g, '').trim()},${getMedicationLabel(entry.medication).replace(/[🤕⚡👁️💊💉❌]/g, '').trim()}`;
                }).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `migraene-tagebuch-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            updateSyncStatus('📤 Daten exportiert');
        }

        // Storage event listener for cross-app sync
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY) {
                updateSyncStatus('🔄 Sync von Schnelleingabe-App');
                setTimeout(() => loadEntries(true), 100);
            }
        });

        // Enhanced focus detection
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateSyncStatus('🔄 App aktiviert');
                setTimeout(() => loadEntries(true), 200);
            }
        });

        // Auto-refresh with intelligence
        let refreshInterval;
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                const currentCount = entries.length;
                loadEntries();
                // Only show notification if there were actual changes
                if (entries.length !== currentCount && entries.length > currentCount) {
                    updateSyncStatus(`🆕 ${entries.length - currentCount} neue Einträge`);
                }
            }, 5000); // Check every 5 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize app
        window.addEventListener('load', function() {
            updateSyncStatus('🚀 App startet...');
            loadEntries(true);
            startAutoRefresh();
        });

        // Pause auto-refresh when app is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
