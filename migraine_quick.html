    <style>

        .option-btn.selected {

        .save-btn {
            width: 100%;
            padding: 22px;
            border: none;

        .save-btn:disabled {

<body>
    <div class="timestamp" id="timestamp"></div>
    <div class="entries-count" id="entriesCount">üìä 0 Eintr√§ge</div>
    
    <div class="container">
        <div class="header">
            <h1>‚ö° Schnelleingabe</h1>
            <p>Sofort dokumentieren</p>
            <div class="sync-status" id="syncStatus">üîÑ IndexedDB wird geladen...</div>
        </div>

        <div class="storage-indicator">
            <div class="storage-type">
                <div class="storage-icon">üóÑÔ∏è</div>
                <span>IndexedDB Speicher</span>
            </div>
            <div id="storageSize">0 KB</div>
        </div>
        
        <div class="form-container">
            <form id="quickForm">
                <div class="form-group">
                    <label>Art der Beschwerden:</label>
                    <div class="button-group">
                        <button type="button" class="option-btn" data-value="kopfschmerz">ü§ï<br>Kopf-<br>schmerz</button>
                        <button type="button" class="option-btn" data-value="migraene">‚ö°<br>Migr√§ne</button>
                        <button type="button" class="option-btn" data-value="aura">üëÅÔ∏è<br>Aura</button>
                        <button type="button" class="option-btn" data-value="aura-migraene">üåÄ<br>Aura+<br>Migr√§ne</button>
                    </div>
                    <input type="hidden" name="type" required>
                </div>

                <div class="form-group">
                    <label>Medikation genommen:</label>
                    <div class="button-group">
                        <button type="button" class="option-btn" data-value="keine">‚ùå<br>Keine</button>
                        <button type="button" class="option-btn" data-value="schmerzmittel">üíä<br>Schmerz-<br>mittel</button>
                        <button type="button" class="option-btn" data-value="triptan">üíâ<br>Triptan</button>
                    </div>
                    <input type="hidden" name="medication" required>
                </div>

                <button type="submit" class="save-btn" disabled id="saveBtn">
                    ‚ö†Ô∏è Bitte alles ausw√§hlen
                </button>
            </form>

            <div class="quick-actions">
                <button class="quick-btn" onclick="autoBackup()">üíæ Auto-Backup</button>
                <button class="quick-btn" onclick="exportToFiles()">üìÅ Export</button>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <span class="icon">‚úÖ</span>
            Erfolgreich gespeichert!
            <div style="font-size: 16px; margin-top: 15px; opacity: 0.9;" id="successDetails">
                Wird automatisch geschlossen...
            </div>
        </div>
    </div>

    <script>
        const DB_NAME = 'MigraineDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'entries';
        let db = null;
        let entries = [];

        // IndexedDB Setup
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('IndexedDB error:', request.error);
                    updateSyncStatus('‚ùå DB-Fehler');
                    reject(request.error);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    updateSyncStatus('‚úÖ IndexedDB bereit');
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // Create object store if it doesn't exist
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                        store.createIndex('type', 'type', { unique: false });
                    }
                    
                    updateSyncStatus('üîÑ DB initialisiert');
                };
            });
        }

        // IndexedDB Operations
        function saveEntry(entry) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(entry);

                request.onsuccess = () => {
                    updateSyncStatus('‚úÖ Gespeichert');
                    resolve(request.result);
                };

                request.onerror = () => {
                    updateSyncStatus('‚ùå Speicherfehler');
                    reject(request.error);
                };
            });
        }

        function loadEntries() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = () => {
                    entries = request.result || [];
                    entries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    updateEntriesCount();
                    updateStorageSize();
                    updateSyncStatus('‚úÖ Geladen');
                    resolve(entries);
                };

                request.onerror = () => {
                    updateSyncStatus('‚ùå Ladefehler');
                    reject(request.error);
                };
            });
        }

        function calculateStorageSize() {
            if (!entries || entries.length === 0) return 0;
            const dataStr = JSON.stringify(entries);
            return new Blob([dataStr]).size;
        }

        function updateStorageSize() {
            const size = calculateStorageSize();
            const sizeKB = (size / 1024).toFixed(1);
            document.getElementById('storageSize').textContent = `${sizeKB} KB`;
        }

        function updateEntriesCount() {
            document.getElementById('entriesCount').textContent = `üìä ${entries.length} Eintr√§ge`;
        }

        function updateSyncStatus(status) {
            document.getElementById('syncStatus').textContent = status;
            setTimeout(() => {
                if (status.includes('‚úÖ') || status.includes('‚ùå')) {
                    document.getElementById('syncStatus').textContent = 'üóÑÔ∏è IndexedDB';
                }
            }, 3000);
        }

        // Export to Files App
        function exportToFiles() {
            if (entries.length === 0) {
                alert('Keine Daten zum Exportieren vorhanden.');
                return;
            }

            try {
                // Create export object with metadata
                const exportData = {
                    app: 'Migr√§ne Tagebuch',
                    version: '2.0',
                    exported: new Date().toISOString(),
                    entryCount: entries.length,
                    entries: entries
                };

                const jsonStr = JSON.stringify(exportData, null, 2);
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `migraene-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
                
                updateSyncStatus('üìÅ Export erfolgreich');
                
                // Show instructions
                setTimeout(() => {
                    alert('üìÅ Backup-Datei heruntergeladen!\n\nüí° Tipp: Die Datei wird automatisch in deine Files-App gespeichert und kann von dort in iCloud gesichert werden.');
                }, 500);
                
            } catch (error) {
                console.error('Export error:', error);
                updateSyncStatus('‚ùå Export-Fehler');
            }
        }

        // Auto-backup functionality
        function autoBackup() {
            if (entries.length === 0) {
                alert('Keine Daten f√ºr Auto-Backup vorhanden.');
                return;
            }

            // Create compressed backup
            const backupData = {
                timestamp: new Date().toISOString(),
                count: entries.length,
                data: entries.map(entry => ({
                    id: entry.id,
                    t: entry.timestamp,
                    type: entry.type.charAt(0), // Compress type to first letter
                    med: entry.medication.charAt(0) // Compress medication to first letter
                }))
            };

            const compressed = JSON.stringify(backupData);
            
            // Store in localStorage as fallback
            try {
                localStorage.setItem('migraineBackup', compressed);
                updateSyncStatus('üíæ Auto-Backup OK');
                
                // Also trigger file export
                exportToFiles();
                
            } catch (error) {
                console.error('Auto-backup error:', error);
                updateSyncStatus('‚ùå Backup-Fehler');
            }
        }

        // Update timestamp
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = 
                new Date().toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});
        }
        setInterval(updateTimestamp, 1000);
        updateTimestamp();

        // Haptic feedback
        function vibrate(pattern = 10) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Form validation and UI updates
        function updateSaveButton() {
            const form = document.getElementById('quickForm');
            const formData = new FormData(form);
            const saveBtn = document.getElementById('saveBtn');
            
            const isValid = formData.get('type') && formData.get('medication');
            saveBtn.disabled = !isValid;
            
            if (isValid) {
                saveBtn.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';
                saveBtn.style.boxShadow = '0 8px 20px rgba(76, 205, 196, 0.4)';
                saveBtn.textContent = 'üíæ Jetzt speichern';
            } else {
                saveBtn.style.background = '#ccc';
                saveBtn.style.boxShadow = 'none';
                saveBtn.textContent = '‚ö†Ô∏è Bitte alles ausw√§hlen';
            }
        }

        // Option button handling with deselect
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('option-btn')) {
                vibrate();
                const group = e.target.parentNode;
                const hiddenInput = group.nextElementSibling;
                
                // Check if this button is already selected
                if (e.target.classList.contains('selected')) {
                    // Deselect it
                    e.target.classList.remove('selected');
                    hiddenInput.value = '';
                } else {
                    // Remove selected class from siblings
                    group.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                    
                    // Add selected class to clicked button
                    e.target.classList.add('selected');
                    
                    // Set hidden input value
                    hiddenInput.value = e.target.dataset.value;
                }
                
                updateSaveButton();
            }
        });

        // Enhanced form submission
        document.getElementById('quickForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            vibrate([20, 50, 20]);
            
            const formData = new FormData(e.target);
            const entry = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                type: formData.get('type'),
                medication: formData.get('medication'),
                source: 'quickEntry',
                version: 2
            };

            try {
                // Save to IndexedDB
                await saveEntry(entry);
                
                // Update local array
                entries.unshift(entry); // Add to beginning
                updateEntriesCount();
                updateStorageSize();
                
                // Show success overlay with details
                document.getElementById('successDetails').innerHTML = `
                    <strong>${getTypeLabel(entry.type)}</strong><br>
                    ${getMedicationLabel(entry.medication)}<br>
                    <small>${new Date().toLocaleString('de-DE')}</small>
                `;
                document.getElementById('successOverlay').style.display = 'flex';
                
                // Reset form
                setTimeout(() => {
                    document.getElementById('successOverlay').style.display = 'none';
                    e.target.reset();
                    document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                    updateSaveButton();
                }, 3000);
                
                // Trigger haptic success pattern
                vibrate([100, 50, 100]);
                
                // Auto-backup every 5 entries
                if (entries.length % 5 === 0) {
                    setTimeout(autoBackup, 1000);
                }
                
            } catch (error) {
                console.error('Save error:', error);
                alert('Speichern fehlgeschlagen. Bitte versuche es erneut.');
                vibrate([200, 100, 200, 100, 200]);
            }
        });

        // Helper functions
        function getTypeLabel(type) {
            const labels = {
                'kopfschmerz': 'ü§ï Kopfschmerz',
                'migraene': '‚ö° Migr√§ne',
                'aura': 'üëÅÔ∏è Aura',
                'aura-migraene': 'üåÄ Aura + Migr√§ne'
            };
            return labels[type] || type;
        }

        function getMedicationLabel(medication) {
            const labels = {
                'keine': '‚ùå Keine',
                'schmerzmittel': 'üíä Schmerzmittel',
                'triptan': 'üíâ Triptan'
            };
            return labels[medication] || medication;
        }

        // Initialize app
        window.addEventListener('load', async function() {
            try {
                await initDB();
                await loadEntries();
                updateSaveButton();
                
                // Check for localStorage backup and migrate
                const backup = localStorage.getItem('migraineEntries');
                if (backup && entries.length === 0) {
                    try {
                        const oldEntries = JSON.parse(backup);
                        for (const entry of oldEntries) {
                            await saveEntry(entry);
                        }
                        await loadEntries();
                        updateSyncStatus('üì¶ Migration von localStorage');
                        localStorage.removeItem('migraineEntries'); // Clean up
                    } catch (e) {
                        console.warn('Migration failed:', e);
                    }
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateSyncStatus('‚ùå Init-Fehler');
            }
        });

        // Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gc2VsZi5za2lwV2FpdGluZygpKTtzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4ge2V2ZW50LnJlc3BvbmRXaXRoKGZldGNoKGV2ZW50LnJlcXVlc3QpLmNhdGNoKCkgPT4gbmV3IFJlc3BvbnNlKCdPZmZsaW5lJykpKTt9KTs=')
                .catch(err => console.log('Service Worker registration failed'));
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
